<html>

<head>
    <title>codegg demo</title>
    <script type="text/javascript" src="codegg.js"></script>
    <script type="text/javascript" src="codegg.lark.js"></script>
    <style>
        html,
        body {
            padding: 10px;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #editor {
            width: 800px;
            height: 500px;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="editor"></div>
    <div>&nbsp;</div>
    <div><a href="javascript:;" onclick="getContent();">获取内容</a>&nbsp;<a href="javascript:;"
            onclick="setContent();">设置内容</a></div>
    <script type="text/javascript">
        // 实例化一个对象
        var codegg = new LarkCodegg("editor", {
            // colors: {
            //     borderColor: "#cccccc",
            //     toolbarItemColor: "#d81e06",
            //     toolbarItemBackgroudColorHover: "#ffffff",
            //     toolbarBackgroundColor: "#ebebeb",
            //     toolbarSpliteColor: "#dddddd",
            // },
            // toolbar: [["h1", "h2", "h3", "p", "div"], ["b", "i", "s"], ["table", "ol", "ul"], ["link", "image", "audio", "video"], ["view"]]
        });
        // 绑定错误
        codegg.bind("error", function (ex) {
            alert(ex);
        });
        // 绑定错误
        codegg.bind("save", function () {
            alert("保存");
        });
        // 绑定图片操作，可以自行扩展是上传还是添加网络地址
        codegg.bind("image", function (e) {
            // 设置结果
            e.setResult({ src: "https://a.com/b.jpg" });
        });
        codegg.bind("div", function (e) {
            // 设置结果
            e.setResult({ name: "d1" });
        });
        codegg.bind("table", function (e) {
            // 设置结果
            e.setResult({
                rows: 2,
                columns: 4,
                table: { name: "tab1" },
                tr: { style: "background-color:#ebebeb;" },
                td: { style: "color:#222;" }
            });
        });
        codegg.bind("ol", function (e) {
            // 设置结果
            e.setResult({
                lines: 2,
                ol: { name: "list1" },
                li: { style: "color:#222;" }
            });
        });
        // 获取内容
        function getContent() {
            alert(codegg.getContent());
        }
        // 设置内容
        function setContent() {
            codegg.setContent("<div>测试内容</div>");
        }
    </script>
</body>

</html>
